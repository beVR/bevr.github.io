<!DOCTYPE html>
<html>
<head>
    <title>AR TEST</title>
    <script src='js/aframe.min.js'></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='trackingMethod: best;'>
        <a-assets>
            <a-asset-item id="plane" src="./img/immersive/media/assets/3.2.dae"></a-asset-item>
        </a-assets>
        <a-anchor hit-testing-enabled='true'>
            <a-entity material='opacity: 0.8;' position='0 0.5 0' collada-model="#plane"></a-entity>
        </a-anchor>
		<a-camera-static/>
	</a-scene>
</body>
</html>
